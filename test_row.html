<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 정보</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .mymargin5 { margin: 5px; }
    .mycolor2 { background-color: #f2f2f2; font-weight: bold; }
    .fd-inline-flex { display: inline-flex; gap: 5px; }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3>사용자 정보</h3>




  
  <form name="form1" method="post" action="">
    <table class="table table-bordered table-sm mymargin5">
      <tr>
        <td width="20%" class="mycolor2">번호</td>
        <td width="80%" align="left">1</td>
      </tr>

      <tr>
        <td class="mycolor2"><font color="red">*</font> 이름</td>
        <td align="left">
          <div class="fd-inline-flex">
            <input type="text" name="name" class="form-control form-control-sm" placeholder="이름 입력">
          </div>
        </td>
      </tr>

      <tr>
        <td class="mycolor2"><font color="red">*</font> 아이디</td>
        <td align="left">
          <div class="fd-inline-flex">
            <input type="text" name="userid" class="form-control form-control-sm" placeholder="아이디 입력">
          </div>
        </td>
      </tr>

      <tr>
        <td class="mycolor2">암호</td>
        <td align="left">
          <div class="fd-inline-flex">
            <input type="password" name="password" class="form-control form-control-sm" placeholder="암호 입력">
          </div>
        </td>
      </tr>

      <tr>
        <td class="mycolor2">전화</td>
        <td align="left">
          <div class="fd-inline-flex">
            <input type="text" name="tel1" class="form-control form-control-sm" size="3" maxlength="3">
            <input type="text" name="tel2" class="form-control form-control-sm" size="4" maxlength="4">
            <input type="text" name="tel3" class="form-control form-control-sm" size="4" maxlength="4">
          </div>
        </td>
      </tr>

      <tr>
        <td class="mycolor2">등급</td>
        <td align="left">
          <div class="fd-inline-flex">
            <input type="radio" name="grade" value="0"> 직원
            <input type="radio" name="grade" value="1"> 관리자
          </div>
        </td>
      </tr>

    </table>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary btn-sm">수정</button>
      <button type="button" class="btn btn-danger btn-sm">삭제</button>
      <button type="submit" class="btn btn-success btn-sm">저장</button>
      <button type="button" class="btn btn-secondary btn-sm">이전화면</button>
    </div>
  </form>
</div>

</body>
</html>
